<svg viewBox="0 0 1200 1450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#687078" />
    </marker>
  </defs>
  
  <style>
    .aws-region { fill: #ffffff; stroke: #ec7211; stroke-width: 3; stroke-dasharray: 8, 4; }
    .vpc-box { fill: #e8f4f8; stroke: #0073bb; stroke-width: 2; }
    .subnet-box { fill: #f0f8ff; stroke: #00a1c9; stroke-width: 1.5; }
    .service-box { fill: white; stroke: #232f3e; stroke-width: 1.5; rx: 4; }
    .event-section { fill: #f9f9f9; stroke: #687078; stroke-width: 2; stroke-dasharray: 4, 2; }
    .label { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 13px; fill: #232f3e; text-anchor: middle; }
    .label-small { font-size: 11px; fill: #545b64; }
    .label-title { font-size: 14px; font-weight: bold; }
    .connection-line { stroke: #687078; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    
    /* AWS Service Brand Colors */
    .icon-route53 { fill: #8C4FFF; }
    .icon-acm { fill: #DD344C; }
    .icon-alb { fill: #8C4FFF; }
    .icon-eks { fill: #FF9900; }
    .icon-rds { fill: #527FFF; }
    .icon-s3 { fill: #569A31; }
    .icon-lambda { fill: #FF9900; }
    .icon-cloudwatch { fill: #FF4F8B; }
    .icon-nat { fill: #8C4FFF; }
    .icon-redis { fill: #DC382D; }
    .icon-rabbitmq { fill: #FF6600; }
    .icon-ns { fill: #e1f5ff; }
  </style>

  <rect class="aws-region" x="50" y="30" width="1100" height="1080" />
  <text class="label label-title" x="600" y="60">AWS Cloud - Region: us-east-1</text>

  <g id="route53">
    <rect class="service-box icon-route53" x="200" y="110" width="100" height="80" />
    <text class="label" x="250" y="145">Route 53</text>
    <text class="label label-small" x="250" y="165">(DNS)</text>
  </g>
  <g id="acm">
    <rect class="service-box icon-acm" x="900" y="110" width="100" height="80" />
    <text class="label" x="950" y="145">ACM</text>
    <text class="label label-small" x="950" y="165">(TLS)</text>
  </g>

  <rect class="service-box icon-alb" x="400" y="230" width="400" height="80" />
  <text class="label" x="600" y="265">Application Load Balancer</text>
  <text class="label label-small" x="600" y="285">(Internet-facing)</text>

  <rect class="vpc-box" x="100" y="350" width="1000" height="650" />
  <text class="label label-title" x="600" y="380">VPC: project-bedrock-vpc (10.0.0.0/16)</text>

  <g id="subnets">
    <rect class="subnet-box" x="150" y="430" width="200" height="250" />
    <text class="label label-title" x="250" y="455">Public Subnets</text>
    <text class="label label-small" x="250" y="480">us-east-1a / us-east-1b</text>
    <rect class="service-box icon-nat" x="190" y="550" width="120" height="70" />
    <text class="label" x="250" y="580">NAT GW</text>

    <rect class="subnet-box" x="400" y="430" width="650" height="550" />
    <text class="label label-title" x="725" y="455">Private Subnets (us-east-1a/b)</text>

    <rect class="service-box icon-eks" x="420" y="480" width="610" height="120" />
    <text class="label label-title" x="725" y="510">EKS Cluster: project-bedrock-cluster</text>
    <text class="label label-small" x="725" y="535">Node Groups: t3.large (2-5 nodes)</text>

    <rect class="service-box icon-ns" x="420" y="630" width="180" height="200" />
    <text class="label label-title" x="510" y="655">Namespace</text>
    <text class="label" x="510" y="675">retail-app</text>
    <text class="label label-small" x="510" y="705">Pods: UI, Catalog,</text>
    <text class="label label-small" x="510" y="725">Orders, Cart,</text>
    <text class="label label-small" x="510" y="745">Checkout, Assets</text>

    <rect class="service-box icon-rds" x="630" y="630" width="180" height="120" />
    <text class="label label-small" x="720" y="655">RDS MySQL (Catalog)</text>
    <text class="label label-small" x="720" y="680">Multi-AZ | Encrypted</text>
    <text class="label label-small" x="720" y="700">Automated Backups</text>

    <rect class="service-box icon-rds" x="840" y="630" width="180" height="120" />
    <text class="label label-small" x="930" y="655">RDS PostgreSQL (Orders)</text>
    <text class="label label-small" x="930" y="680">Multi-AZ | Encrypted</text>
    <text class="label label-small" x="930" y="700">Automated Backups</text>

    <rect class="service-box icon-cloudwatch" x="420" y="860" width="160" height="100" />
    <text class="label label-small" x="500" y="885">CloudWatch Logs</text>
    <text class="label label-small" x="500" y="910">- Control Plane</text>
    <text class="label label-small" x="500" y="930">- Container Logs</text>

    <rect class="service-box icon-redis" x="630" y="860" width="180" height="60" />
    <text class="label label-small" x="720" y="895">Redis</text>

    <rect class="service-box icon-rabbitmq" x="840" y="860" width="180" height="60" />
    <text class="label label-small" x="930" y="895">RabbitMQ</text>
  </g>

  <g id="event-driven">
    <rect class="event-section" x="100" y="1130" width="1000" height="250" />
    <text class="label label-title" x="600" y="1160">Event-Driven Architecture</text>
    
    <rect class="service-box icon-s3" x="200" y="1200" width="150" height="100" />
    <text class="label" x="275" y="1240">S3 Bucket</text>
    <text class="label label-small" x="275" y="1265">bedrock-assets-*</text>

    <rect class="service-box icon-lambda" x="600" y="1200" width="180" height="100" />
    <text class="label" x="690" y="1235">Lambda Function</text>
    <text class="label label-small" x="690" y="1260">bedrock-asset-processor</text>

    <rect class="service-box icon-cloudwatch" x="630" y="1320" width="120" height="45" />
    <text class="label label-small" x="690" y="1348">CloudWatch Logs</text>
  </g>

  <path class="connection-line" d="M 250 190 L 500 230" /> <path class="connection-line" d="M 950 190 L 700 230" /> <path class="connection-line" d="M 600 310 L 600 350" /> <path class="connection-line" d="M 250 400 L 250 430" /> <path class="connection-line" d="M 725 400 L 725 430" /> <path class="connection-line" d="M 725 600 L 510 630" /> <path class="connection-line" d="M 725 600 L 720 630" /> <path class="connection-line" d="M 725 600 L 930 630" /> <path class="connection-line" d="M 510 830 L 510 860" /> <path class="connection-line" d="M 510 830 L 720 860" /> <path class="connection-line" d="M 510 830 L 930 860" /> <path class="connection-line" d="M 350 1250 L 600 1250" /> <text class="label label-small" x="475" y="1240">S3 Event</text>
  <path class="connection-line" d="M 690 1300 L 690 1320" /> </svg>