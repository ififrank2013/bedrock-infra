<svg viewBox="0 0 1200 1400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .aws-region { fill: #fff; stroke: #ec7211; stroke-width: 3; stroke-dasharray: 8, 4; }
    .vpc-box { fill: #e8f4f8; stroke: #0073bb; stroke-width: 2; }
    .subnet-box { fill: #f0f8ff; stroke: #00a1c9; stroke-width: 1.5; }
    .service-box { fill: white; stroke: #232f3e; stroke-width: 1.5; rx: 4; }
    .event-section { fill: #f9f9f9; stroke: #687078; stroke-width: 2; stroke-dasharray: 4, 2; }
    .label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 13px; fill: #232f3e; text-anchor: middle; }
    .label-small { font-size: 11px; fill: #545b64; }
    .label-title { font-size: 14px; font-weight: bold; }
    .connection-line { stroke: #687078; stroke-width: 2; fill: none; }
    .arrow { fill: #687078; }
    .icon-route53 { fill: #8C4FFF; }
    .icon-acm { fill: #DD344C; }
    .icon-alb { fill: #8C4FFF; }
    .icon-eks { fill: #FF9900; }
    .icon-rds { fill: #527FFF; }
    .icon-s3 { fill: #569A31; }
    .icon-lambda { fill: #FF9900; }
    .icon-cloudwatch { fill: #FF4F8B; }
    .icon-nat { fill: #8C4FFF; }
    .icon-redis { fill: #DC382D; }
    .icon-rabbitmq { fill: #FF6600; }
  </style>

  <rect class="aws-region" x="50" y="30" width="1100" height="1100" />
  <text class="label label-title" x="600" y="60">AWS Cloud - Region: us-east-1</text>

  <g id="route53">
    <rect class="service-box icon-route53" x="200" y="110" width="100" height="80" />
    <text class="label" x="250" y="145">Route 53</text>
    <text class="label label-small" x="250" y="165">(DNS)</text>
  </g>

  <g id="acm">
    <rect class="service-box icon-acm" x="900" y="110" width="100" height="80" />
    <text class="label" x="950" y="145">ACM</text>
    <text class="label label-small" x="950" y="165">(TLS)</text>
  </g>

  <g id="alb">
    <rect class="service-box icon-alb" x="400" y="230" width="400" height="80" />
    <text class="label" x="600" y="260">Application Load Balancer</text>
    <text class="label label-small" x="600" y="280">(Internet-facing)</text>
  </g>

  <rect class="vpc-box" x="100" y="350" width="1000" height="650" />
  <text class="label label-title" x="600" y="380">VPC: project-bedrock-vpc</text>
  <text class="label label-small" x="600" y="400">CIDR: 10.0.0.0/16</text>

  <g id="public-subnets">
    <rect class="subnet-box" x="150" y="430" width="200" height="250" />
    <text class="label" x="250" y="455">Public Subnets</text>
    <text class="label label-small" x="250" y="475">us-east-1a</text>
    <text class="label label-small" x="250" y="495">us-east-1b</text>
    <rect class="service-box icon-nat" x="190" y="550" width="120" height="70" />
    <text class="label" x="250" y="580">NAT</text>
    <text class="label" x="250" y="600">Gateway</text>
  </g>

  <g id="private-subnets">
    <rect class="subnet-box" x="750" y="430" width="300" height="550" />
    <text class="label" x="900" y="455">Private Subnets</text>
    <text class="label label-small" x="900" y="475">us-east-1a</text>
    <text class="label label-small" x="900" y="495">us-east-1b</text>

    <rect class="service-box icon-eks" x="780" y="520" width="240" height="150" />
    <text class="label" x="900" y="545">EKS Cluster</text>
    <text class="label label-small" x="900" y="565">project-bedrock-cluster</text>
    <text class="label label-small" x="900" y="590">Node Groups</text>
    <text class="label label-small" x="900" y="610">- t3.large</text>
    <text class="label label-small" x="900" y="630">- 2-5 nodes</text>

    <rect class="service-box icon-rds" x="780" y="710" width="120" height="120" />
    <text class="label label-small" x="840" y="735">RDS MySQL</text>
    <text class="label label-small" x="840" y="755">(Catalog)</text>
    <rect class="service-box icon-rds" x="920" y="710" width="120" height="120" />
    <text class="label label-small" x="980" y="735">RDS PG</text>
    <text class="label label-small" x="980" y="750">(Orders)</text>
  </g>

  <rect class="service-box" x="400" y="520" width="200" height="250" style="fill: #e1f5ff;" />
  <text class="label label-title" x="500" y="545">Namespace</text>
  <text class="label" x="500" y="565">retail-app</text>

  <rect class="service-box icon-cloudwatch" x="160" y="800" width="120" height="110" />
  <text class="label label-small" x="220" y="825">CloudWatch</text>
  <rect class="service-box icon-redis" x="300" y="820" width="80" height="60" />
  <text class="label label-small" x="340" y="855">Redis</text>

  <g id="event-driven">
    <rect class="event-section" x="100" y="1170" width="1000" height="200" />
    <text class="label label-title" x="600" y="1195">Event-Driven Architecture</text>
    <rect class="service-box icon-s3" x="200" y="1230" width="150" height="100" />
    <text class="label" x="275" y="1260">S3 Bucket</text>
    <rect class="service-box icon-lambda" x="600" y="1230" width="150" height="100" />
    <text class="label" x="675" y="1260">Lambda</text>
  </g>

  <line class="connection-line" x1="250" y1="190" x2="600" y2="230" />
  <line class="connection-line" x1="950" y1="190" x2="600" y2="230" />
  <line class="connection-line" x1="600" y1="310" x2="600" y2="350" />
  <line class="connection-line" x1="350" y1="1280" x2="600" y2="1280" />
</svg>